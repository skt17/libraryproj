 {

<script>
function vform()
{
	document.getElementById("1").innerHTML="";
	document.getElementById("2").innerHTML="";
	document.getElementById("3").innerHTML="";
	document.getElementById("4").innerHTML="";

var p=document.form.reg.value;
var branch=document.form.bn.value;
var n=/\d{3}[1]{3}\d{4}/.exec(p);
var ps=document.form.pwd.value;
var ps1=document.form.repwd.value;
var h=document.form.hn.value;
if(n==null){
alert("not a valid regno");
return false;
}
else if(branch=="x"){
alert("Select a Branch");
return false;
}
else if(ps=="")
	{
alert("Enter a password");
	return false;
	
	}

else if(ps!=ps1)
	{
alert("PASSword and repassword not matched");	
return false;
	}
else if(h=="")
	{
alert("PLZ ENTER A HINT");
	return false;
	
	}
else{
	return true;
}

}
function p1()
{
	var p=document.getElementById("pp");
	if(p.type==="password")
		p.type="text";
	else
		p.type="password";
	}
	
(function($){
	$(document).ready(function(){
		
		// Show Password
		$('#show-password1').click(function()
		{
			if ($(this).hasClass('fa-eye'))
			{
				$('#login-password1').attr('type', 'text');
				$(this).removeClass('fa-eye');
				$(this).addClass('fa-eye-slash');
			} else {
				$('#login-password1').attr('type', 'password');
				$(this).removeClass('fa-eye-slash');
				$(this).addClass('fa-eye');
			}
		})
		
		
	});
})(jQuery);
function p2()
{
	var p=document.getElementById("repp");
	if(p.type==="password")
		p.type="text";
	else
		p.type="password";
	}
(function($){
	$(document).ready(function(){
		
		// Show Password
		$('#show-password2').click(function()
		{
			if ($(this).hasClass('fa-eye'))
			{
				$('#login-password2').attr('type', 'text');
				$(this).removeClass('fa-eye');
				$(this).addClass('fa-eye-slash');
			} else {
				$('#login-password2').attr('type', 'password');
				$(this).removeClass('fa-eye-slash');
				$(this).addClass('fa-eye');
			}
		})
		
		
	});
})(jQuery);
</script>

</head>
<body>
<div class="background"></div>
<div class="login-form-container" id="login-form">
	<div class="login-form-content">
		<div class="login-form-header">
			<div class="logo">
				<img src="img/user.png"/>
			</div>
			<h3>Create Your Account</h3>
		</div>
<form name="form" action="signup" onsubmit="return vform()" method="post" class="login-form">
	<div class="input-container">
				<i class="fa fa-envelope"></i>
				<input type="text" class="input" name="reg" placeholder="Registration Number"><span id="1"></span>
	</div>
	<div class="input-container">
				<i class="fa fa-paperclip"></i>
				<select name="bn" class="input2">
				<option selected="selected" disabled="disabled" value="x">Select Your Branch </option>
      			<option value="cse">Computer Science & Engineering</option>
				<option value="ele">Electrical Engineering</option>
				<option value="mec">Mechanical Engineering</option>
				<option value="civ">Civil Engineering</option>
				</select><span id="2"></span>
	</div>
	<div class="input-container">
				<i class="fa fa-lock"></i>
				<input type="password"  id="pp" class="input" name="pwd" placeholder="Password"/><span id="3"></span>
				<i onclick="p1()" id="show-password1" class="fa fa-eye"></i>
	</div>
	<div class="input-container">
				<i class="fa fa-lock"></i>
				<input type="password"  id="repp" class="input" name="repwd" placeholder="Re-enter Password"/><span id="4"></span>
				<i onclick="p2()" id="show-password2" class="fa fa-eye"></i>
	</div>
	<div class="input-container">
				<i class="fa fa-envelope"></i>
				<input type="text" class="input" name="hn" placeholder="Password Hint"><span id="5"></span>
	</div>
	<input type="submit" name="signup" value="Create" class="button"/>


</form>
</body>

</html>
